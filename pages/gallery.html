<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صور الكواكب في المنظومة الشمسية</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    
    .planet-img {
      transition: transform 0.3s ease;
    }
    .planet-img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <div class="container mx-auto text-center">
    <h1 class="text-4xl font-bold my-8">صور الكواكب في المنظومة الشمسية</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      
      <div class="flex flex-col items-center">
        <img src="https://solarsystem.nasa.gov/system/resources/detail_files/771_PIA03149.jpg" alt="الشمس" class="planet-img rounded-full w-48 h-48">
        <h2 class="text-2xl font-semibold mt-4">الشمس</h2>
      </div>
      
      <div class="flex flex-col items-center">
        <img src="https://solarsystem.nasa.gov/system/feature_items/images/18_mercury_new.png" alt="عطارد" class="planet-img rounded-full w-48 h-48">
        <h2 class="text-2xl font-semibold mt-4">عطارد</h2>
      </div>
      
      <div class="flex flex-col items-center">
        <img src="https://solarsystem.nasa.gov/system/feature_items/images/27_venus_jg.png" alt="الزهرة" class="planet-img rounded-full w-48 h-48">
        <h2 class="text-2xl font-semibold mt-4">الزهرة</h2>
      </div>
      
      <div class="flex flex-col items-center">
        <img src="https://solarsystem.nasa.gov/system/feature_items/images/17_earth.png" alt="الأرض" class="planet-img rounded-full w-48 h-48">
        <h2 class="text-2xl font-semibold mt-4">الأرض</h2>
      </div>
      
      <div class="flex flex-col items-center">
        <img src="https://solarsystem.nasa.gov/system/feature_items/images/19_mars.png" alt="المريخ" class="planet-img rounded-full w-48 h-48">
        <h2 class="text-2xl font-semibold mt-4">المريخ</h2>
      </div>
      
      <div class="flex flex-col items-center">
        <img src="https://solarsystem.nasa.gov/system/feature_items/images/16_jupiter_new.png" alt="المشتري" class="planet-img rounded-full w-48 h-48">
        <h2 class="text-2xl font-semibold mt-4">المشتري</h2>
      </div>
      
      <div class="flex flex-col items-center">
        <img src="https://solarsystem.nasa.gov/system/feature_items/images/28_saturn.png" alt="زحل" class="planet-img rounded-full w-48 h-48">
        <h2 class="text-2xl font-semibold mt-4">زحل</h2>
      </div>
      
      <div class="flex flex-col items-center">
        <img src="https://solarsystem.nasa.gov/system/feature_items/images/29_uranus.png" alt="أورانوس" class="planet-img rounded-full w-48 h-48">
        <h2 class="text-2xl font-semibold mt-4">أورانوس</h2>
      </div>
      
      <div class="flex flex-col items-center">
        <img src="https://solarsystem.nasa.gov/system/feature_items/images/30_neptune.png" alt="نبتون" class="planet-img rounded-full w-48 h-48">
        <h2 class="text-2xl font-semibold mt-4">نبتون</h2>
      </div>
    </div>
  </div>

</body>
</html>

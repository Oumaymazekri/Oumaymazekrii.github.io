<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المنظومة الشمسية</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    
    .planet {
      transition: transform 0.3s ease;
    }
    .planet:hover {
      transform: scale(1.1);
    }
    
    .sun { background-color: #f9d71c; }
    .mercury { background-color: #b0b0b0; }
    .venus { background-color: #c68a53; }
    .earth { background-color: #2a9df4; }
    .mars { background-color: #d04d43; }
    .jupiter { background-color: #d09673; }
    .saturn { background-color: #f7d774; }
    .uranus { background-color: #8fd1e3; }
    .neptune { background-color: #4a73b7; }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center">

  
  <h1 class="text-4xl font-bold my-8">المنظومة الشمسية</h1>

 
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 w-full max-w-6xl">

    
    <div class="planet sun flex items-center justify-center w-48 h-48 rounded-full shadow-lg mx-auto">
      <h2 class="text-2xl font-semibold">الشمس</h2>
    </div>

    
    <div class="planet mercury flex items-center justify-center w-48 h-48 rounded-full shadow-lg mx-auto">
      <h2 class="text-2xl font-semibold">عطارد</h2>
    </div>

    
    <div class="planet venus flex items-center justify-center w-48 h-48 rounded-full shadow-lg mx-auto">
      <h2 class="text-2xl font-semibold">الزهرة</h2>
    </div>

    
    <div class="planet earth flex items-center justify-center w-48 h-48 rounded-full shadow-lg mx-auto">
      <h2 class="text-2xl font-semibold">الأرض</h2>
    </div>

    
    <div class="planet mars flex items-center justify-center w-48 h-48 rounded-full shadow-lg mx-auto">
      <h2 class="text-2xl font-semibold">المريخ</h2>
    </div>

    
    <div class="planet jupiter flex items-center justify-center w-48 h-48 rounded-full shadow-lg mx-auto">
      <h2 class="text-2xl font-semibold">المشتري</h2>
    </div>

    
    <div class="planet saturn flex items-center justify-center w-48 h-48 rounded-full shadow-lg mx-auto">
      <h2 class="text-2xl font-semibold">زحل</h2>
    </div>

    
    <div class="planet uranus flex items-center justify-center w-48 h-48 rounded-full shadow-lg mx-auto">
      <h2 class="text-2xl font-semibold">أورانوس</h2>
    </div>

    
    <div class="planet neptune flex items-center justify-center w-48 h-48 rounded-full shadow-lg mx-auto">
      <h2 class="text-2xl font-semibold">نبتون</h2>
    </div>

  </div>
</body>
</html>

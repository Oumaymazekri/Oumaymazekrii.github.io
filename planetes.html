<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المنظومة الشمسية</title>
  <!-- Lien vers Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a;
      color: #fff;
    }
    .planet {
      text-align: center;
      padding: 20px;
      border-radius: 50%;
      margin: 20px;
      transition: transform 0.3s ease;
    }
    .planet:hover {
      transform: scale(1.1);
    }
    .sun {
      background-color: #f9d71c;
    }
    .mercury {
      background-color: #b0b0b0;
    }
    .venus {
      background-color: #c68a53;
    }
    .earth {
      background-color: #2a9df4;
    }
    .mars {
      background-color: #d04d43;
    }
    .jupiter {
      background-color: #d09673;
    }
    .saturn {
      background-color: #f7d774;
    }
    .uranus {
      background-color: #8fd1e3;
    }
    .neptune {
      background-color: #4a73b7;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="my-4">المنظومة الشمسية</h1>
    <div class="row justify-content-center">
      <div class="col-md-3">
        <div class="planet sun">
          <h2>الشمس</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="planet mercury">
          <h2>عطارد</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="planet venus">
          <h2>الزهرة</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="planet earth">
          <h2>الأرض</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="planet mars">
          <h2>المريخ</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="planet jupiter">
          <h2>المشتري</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="planet saturn">
          <h2>زحل</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="planet uranus">
          <h2>أورانوس</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="planet neptune">
          <h2>نبتون</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Lien vers Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صور الكواكب في المنظومة الشمسية</title>
  <!-- Lien vers Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a;
      color: #fff;
    }
    .planet-img {
      border-radius: 50%;
      transition: transform 0.3s ease;
      width: 200px;
      height: 200px;
    }
    .planet-img:hover {
      transform: scale(1.1);
    }
    h2 {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="my-4">صور الكواكب في المنظومة الشمسية</h1>
    <div class="row justify-content-center">
      <!-- Image du Soleil -->
      <div class="col-md-4">
        <img src="https://solarsystem.nasa.gov/system/stellar_items/image_files/5_feature_1600x900_sun.jpg" alt="الشمس" class="planet-img">
        <h2>الشمس</h2>
      </div>
      <!-- Image de عطارد -->
      <div class="col-md-4">
        <img src="https://solarsystem.nasa.gov/system/feature_items/images/18_mercury_new.png" alt="عطارد" class="planet-img">
        <h2>عطارد</h2>
      </div>
      <!-- Image de الزهرة -->
      <div class="col-md-4">
        <img src="https://solarsystem.nasa.gov/system/feature_items/images/27_venus_jg.png" alt="الزهرة" class="planet-img">
        <h2>الزهرة</h2>
      </div>
      <!-- Image de الأرض -->
      <div class="col-md-4">
        <img src="https://solarsystem.nasa.gov/system/feature_items/images/17_earth.png" alt="الأرض" class="planet-img">
        <h2>الأرض</h2>
      </div>
      <!-- Image de المريخ -->
      <div class="col-md-4">
        <img src="https://solarsystem.nasa.gov/system/feature_items/images/19_mars.png" alt="المريخ" class="planet-img">
        <h2>المريخ</h2>
      </div>
      <!-- Image de المشتري -->
      <div class="col-md-4">
        <img src="https://solarsystem.nasa.gov/system/feature_items/images/16_jupiter_new.png" alt="المشتري" class="planet-img">
        <h2>المشتري</h2>
      </div>
      <!-- Image de زحل -->
      <div class="col-md-4">
        <img src="https://solarsystem.nasa.gov/system/feature_items/images/28_saturn.png" alt="زحل" class="planet-img">
        <h2>زحل</h2>
      </div>
      <!-- Image de أورانوس -->
      <div class="col-md-4">
        <img src="https://solarsystem.nasa.gov/system/feature_items/images/29_uranus.png" alt="أورانوس" class="planet-img">
        <h2>أورانوس</h2>
      </div>
      <!-- Image de نبتون -->
      <div class="col-md-4">
        <img src="https://solarsystem.nasa.gov/system/feature_items/images/30_neptune.png" alt="نبتون" class="planet-img">
        <h2>نبتون</h2>
      </div>
    </div>
  </div>

  <!-- Lien vers Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
